<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/plugins/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="assets/css/lazy.css">
    <script type="text/javascript" src="assets/plugins/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="assets/plugins/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="assets/plugins/swipe/swipe.js"></script>
    <title>Lazy Input</title>
</head>

<body>
    <div id="main">
        <div style="text-align: center; margin-top:10px;">
            You are using Lazy Input 😂😂😂
        </div>
        <div class="">
            <div class="" id="play-ground">

            </div>

            <div id ="scroll-btn-ctn" style="-webkit-transform: rotate(-90deg);
                    -moz-transform: rotate(-90deg);   
                    -ms-transform: rotate(-90deg);   
                    -o-transform: rotate(-90deg);   
                    transform: rotate(-90deg);       
                   position: absolute;
                   right:0;
                   top: 160px;
                   ">
                <div class="">
                    <button style="border-radius: 50% 50% 50% 0%" id="scroll-btn">Scroll</button>
                </div>
            </div>
        </div>
        <div style="text-align: center; margin-top:10px;">
            <button style="border-radius: 120% 50% 0% 0% !important; width:40%;" class="ui-btn ui-btn-inline">Left Click</button>
            <button style="border-radius: 50% 120% 0% 0% !important; width:40%;" class="ui-btn ui-btn-inline">Right Click</button>
        </div>
        <div style="text-align: center;">
            <button style="width:83%;" class="keyboard-trigger ui-btn ui-btn-inline" onclick="return showKeyboard(this);">
                <span id="key-holder">Keyboard</span>
                <input autocorrect="off" autocapitalize="none" autocomplete="off" style="position:fixed;left:120%; border: none ;" type="text" name="keyboard" id="id-keyboard"
                    placeholder="Keyboard">
            </button>
        </div>

        </div> -->
