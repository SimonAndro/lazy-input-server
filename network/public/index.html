<body>
    <div id="main">
        <div style="text-align: center; padding-top:10px; padding-bottom: 10px;  width: 100%; background-color:#FFF; position: fixed; top:0;">
           <!-- <span style="position: absolute; left:5px;">⛔ offline</span> -->
           <span style="position: absolute; left:5px;">🔵 online</span>
           You are using Lazy Input 😂😂😂
        </div>
        <div style="">
            <div class="" id="play-ground">

            </div>

            <div id="scroll-btn-ctn" style="-webkit-transform: rotate(-90deg);
                    -moz-transform: rotate(-90deg);   
                    -ms-transform: rotate(-90deg);   
                    -o-transform: rotate(-90deg);   
                    transform: rotate(-90deg);       
                   position: absolute;
                   right:0;
                   top: 150px;
                   ">
                <div class="">
                    <button style="border-radius: 30% 30% 30% 30%" id="scroll-btn">Scroll</button>
                </div>
            </div>
        </div>
        <div style="text-align: center; margin-top:10px; width:100%;">
            <button id="left-click" style="border-radius: 120% 50% 0% 0% !important; margin:0px; width:49%;"
                class="ui-btn ui-btn-inline">Left Click</button>
            <button id="right-click" style="border-radius: 50% 120% 0% 0% !important;  margin:0px; width:49%;"
                class="ui-btn ui-btn-inline">Right Click</button>
        </div>
        <div style="text-align: center;">
            <button style="width:100%; border-radius: 0;" class="keyboard-trigger ui-btn ui-btn-inline"
                onclick="return showKeyboard(this);">
                <span id="key-holder">Start typing...</span>
                <input class="input" autocorrect="off" autocapitalize="none" autocomplete="off"
                    style="position:fixed;left:120%; border: none ;" type="text" name="keyboard" id="id-keyboard"
                    placeholder="Keyboard">
            </button>
        </div>
        <div class="keyboard-container">
            <div class="simple-keyboard"></div>
        </div>
